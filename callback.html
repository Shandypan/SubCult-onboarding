<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCult - Connecting Spotify...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c1810, #1a1a1a, #301934);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 1.1rem;
            margin: 20px 0;
            color: #c0c0c0;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ SubCult</div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="status" id="status">
            Connecting your Spotify account...
        </div>
        
        <div class="error" id="errorMessage">
            <strong>Connection Failed</strong><br>
            <span id="errorText"></span>
        </div>
        
        <div class="success" id="successMessage">
            <strong>ðŸŽ‰ Spotify Connected Successfully!</strong><br>
            Redirecting you back to SubCult...
        </div>
        
        <div id="retryButton" style="display: none;">
            <a href="https://shandypan.github.io/SubCult-onboarding/" class="btn">
                ðŸ”„ Try Again
            </a>
        </div>
    </div>

    <script>
        // Handle Spotify callback
        function handleSpotifyCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            console.log('Callback received:', { code: code?.substring(0, 10) + '...', state, error });
            
            if (error) {
                showError(`Spotify authorization failed: ${error}`);
                return;
            }
            
            if (!code) {
                showError('No authorization code received from Spotify');
                return;
            }
            
            if (state !== 'onboarding') {
                showError('Invalid state parameter. Please try connecting again.');
                return;
            }
            
            // Update status
            document.getElementById('status').textContent = 'Processing authorization code...';
            
            // Send the code to your Make.com webhook
            fetch('https://hook.eu2.make.com/d8l3gk8f35ve5s38r9dz9kmbrx7lh9ln', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    state: state,
                    redirect_uri: 'https://shandypan.github.io/SubCult-onboarding/callback'
                })
            })
            .then(response => {
                console.log('Make.com response:', response.status);
                if (response.ok) {
                    showSuccess();
                    // Redirect back to main page after success
                    setTimeout(() => {
                        window.location.href = 'https://shandypan.github.io/SubCult-onboarding/?success=true&connected=spotify';
                    }, 2000);
                } else {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError(`Connection failed: ${error.message}`);
            });
        }
        
        function showError(message) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('retryButton').style.display = 'block';
        }
        
        function showSuccess() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
        
        // Start the callback handling when page loads
        document.addEventListener('DOMContentLoaded', function() {
            handleSpotifyCallback();
        });
    </script>
</body>
</html>
